<style>
  /* Reset & Base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --primary: #FF5722;
    --accent: #D81B60;
    --success: #00C853;
    --secondary: #1E88E5;
    --background: #FAFAFA;
    --text-dark: #212121;
    --text-light: #757575;
    --white: #FFFFFF;
    --shadow: 0 2px 8px rgba(0,0,0,0.1);
    --shadow-lg: 0 4px 16px rgba(0,0,0,0.15);
    --radius: 12px;
    --radius-sm: 8px;
    --safe-top: env(safe-area-inset-top);
    --safe-bottom: env(safe-area-inset-bottom);
  }

  html, body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    background: var(--background);
    color: var(--text-dark);
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }

  body {
    padding-top: var(--safe-top);
    padding-bottom: var(--safe-bottom);
  }

  /* Header */
  .header {
    background: var(--primary);
    color: var(--white);
    padding: 16px 20px;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: var(--shadow);
  }

  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 600px;
    margin: 0 auto;
  }

  .logo {
    font-size: 24px;
    font-weight: 700;
  }

  .history-btn {
    background: rgba(255,255,255,0.2);
    border: none;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
  }

  .history-btn:active {
    background: rgba(255,255,255,0.3);
  }

  /* Main Content */
  .main {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    padding-bottom: calc(20px + var(--safe-bottom));
  }

  /* Steps */
  .step {
    display: none;
  }

  .step.active {
    display: block;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .step-title {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
  }

  .back-btn {
    background: none;
    border: none;
    color: var(--primary);
    font-size: 16px;
    font-weight: 600;
    padding: 8px 0;
    cursor: pointer;
    margin-bottom: 16px;
  }

  /* Personality Grid */
  .personality-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-bottom: 20px;
  }

  .personality-btn {
    background: var(--white);
    border: 2px solid transparent;
    border-radius: var(--radius);
    padding: 12px 8px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    transition: all 0.2s ease;
    box-shadow: var(--shadow);
  }

  .personality-btn:active {
    transform: scale(0.95);
  }

  .personality-btn.selected {
    border-color: var(--primary);
    background: #FFF3E0;
  }

  .personality-btn .emoji {
    font-size: 28px;
  }

  .personality-btn .name {
    font-size: 11px;
    color: var(--text-light);
    text-align: center;
    line-height: 1.2;
  }

  /* Custom Prompt */
  .custom-prompt-container {
    margin-bottom: 20px;
  }

  .custom-prompt-container.hidden {
    display: none;
  }

  .custom-prompt-container label {
    display: block;
    font-size: 14px;
    color: var(--text-light);
    margin-bottom: 8px;
  }

  .custom-prompt-container textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #E0E0E0;
    border-radius: var(--radius-sm);
    font-size: 16px;
    resize: none;
    height: 80px;
  }

  /* Buttons */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 16px 24px;
    border: none;
    border-radius: var(--radius);
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    min-height: 52px;
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .btn:active:not(:disabled) {
    transform: scale(0.98);
  }

  .btn-block {
    width: 100%;
  }

  .btn-primary {
    background: var(--primary);
    color: var(--white);
  }

  .btn-secondary {
    background: var(--secondary);
    color: var(--white);
  }

  .btn-accent {
    background: var(--accent);
    color: var(--white);
  }

  .btn-outline {
    background: transparent;
    border: 2px solid var(--primary);
    color: var(--primary);
  }

  /* Suggestions List */
  .suggestions-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .suggestion-card {
    background: var(--white);
    border-radius: var(--radius);
    padding: 16px;
    box-shadow: var(--shadow);
    cursor: pointer;
    transition: all 0.2s ease;
    border-left: 4px solid;
  }

  .suggestion-card:active {
    transform: scale(0.98);
  }

  .suggestion-card .type-header {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 8px;
  }

  .suggestion-card .type-emoji {
    font-size: 20px;
  }

  .suggestion-card .type-name {
    font-size: 14px;
    font-weight: 600;
    color: var(--text-light);
  }

  .suggestion-card .suggestion-text {
    font-size: 15px;
    line-height: 1.5;
    color: var(--text-dark);
  }

  /* Caption Editor */
  .caption-editor {
    width: 100%;
    min-height: 150px;
    padding: 16px;
    border: 1px solid #E0E0E0;
    border-radius: var(--radius);
    font-size: 16px;
    line-height: 1.5;
    resize: vertical;
    margin-bottom: 8px;
  }

  .char-count {
    text-align: right;
    font-size: 12px;
    color: var(--text-light);
    margin-bottom: 16px;
  }

  .post-type-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 600;
    color: var(--white);
    margin-bottom: 16px;
  }

  /* Preview */
  .preview-container {
    background: var(--white);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: var(--shadow-lg);
    margin-bottom: 20px;
  }

  .preview-image {
    width: 100%;
    display: block;
  }

  .caption-preview {
    background: var(--white);
    border-radius: var(--radius);
    padding: 16px;
    margin-bottom: 20px;
    box-shadow: var(--shadow);
  }

  .caption-preview h3 {
    font-size: 14px;
    color: var(--text-light);
    margin-bottom: 8px;
  }

  .caption-preview p {
    font-size: 15px;
    line-height: 1.5;
  }

  .action-buttons {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-bottom: 16px;
  }

  .action-buttons .btn {
    padding: 12px 8px;
    font-size: 14px;
  }

  /* History Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    z-index: 200;
    padding: 20px;
    overflow-y: auto;
  }

  .modal.active {
    display: flex;
    align-items: flex-start;
    justify-content: center;
  }

  .modal-content {
    background: var(--white);
    border-radius: var(--radius);
    width: 100%;
    max-width: 500px;
    max-height: 80vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    margin-top: 40px;
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 20px;
    border-bottom: 1px solid #E0E0E0;
  }

  .modal-header h2 {
    font-size: 18px;
  }

  .close-btn {
    background: none;
    border: none;
    font-size: 28px;
    color: var(--text-light);
    cursor: pointer;
    line-height: 1;
  }

  .history-list {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
  }

  .history-item {
    display: flex;
    gap: 12px;
    padding: 12px;
    border-radius: var(--radius-sm);
    margin-bottom: 12px;
    background: var(--background);
  }

  .history-item img {
    width: 60px;
    height: 60px;
    border-radius: var(--radius-sm);
    object-fit: cover;
  }

  .history-item-info {
    flex: 1;
  }

  .history-item-info .date {
    font-size: 12px;
    color: var(--text-light);
  }

  .history-item-info .caption {
    font-size: 14px;
    line-height: 1.4;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  /* Loading Overlay */
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(250,250,250,0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 300;
  }

  .loading-overlay.hidden {
    display: none;
  }

  .loading-content {
    text-align: center;
  }

  .loading-spinner {
    width: 50px;
    height: 50px;
    border: 4px solid #E0E0E0;
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 16px;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .loading-content p {
    font-size: 16px;
    color: var(--text-dark);
  }

  /* Toast */
  .toast {
    position: fixed;
    bottom: calc(20px + var(--safe-bottom));
    left: 50%;
    transform: translateX(-50%);
    background: var(--text-dark);
    color: var(--white);
    padding: 12px 24px;
    border-radius: 24px;
    font-size: 14px;
    z-index: 400;
    animation: slideUp 0.3s ease;
  }

  .toast.hidden {
    display: none;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateX(-50%) translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  }

  /* Utilities */
  .hidden {
    display: none !important;
  }

  /* Empty State */
  .empty-state {
    text-align: center;
    padding: 40px 20px;
    color: var(--text-light);
  }

  .empty-state .emoji {
    font-size: 48px;
    margin-bottom: 16px;
  }
</style>
