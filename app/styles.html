<style>
  /* Reset & Base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --primary: #FF5722;
    --primary-dark: #E64A19;
    --primary-light: #FFCCBC;
    --accent: #D81B60;
    --accent-light: #F8BBD9;
    --success: #00C853;
    --success-light: #B9F6CA;
    --secondary: #1E88E5;
    --secondary-light: #BBDEFB;
    --background: #FFF8F5;
    --card-bg: #FFFFFF;
    --text-dark: #2D2D2D;
    --text-medium: #666666;
    --text-light: #999999;
    --border: #F0E8E4;
    --shadow-sm: 0 2px 8px rgba(255, 87, 34, 0.08);
    --shadow-md: 0 4px 20px rgba(255, 87, 34, 0.12);
    --shadow-lg: 0 8px 32px rgba(255, 87, 34, 0.16);
    --radius-sm: 12px;
    --radius-md: 16px;
    --radius-lg: 24px;
    --radius-full: 9999px;
    --safe-top: env(safe-area-inset-top);
    --safe-bottom: env(safe-area-inset-bottom);
  }

  html, body {
    font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--background);
    color: var(--text-dark);
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }

  body {
    padding-top: var(--safe-top);
    padding-bottom: var(--safe-bottom);
  }

  /* Header */
  .header {
    background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
    color: white;
    padding: 16px 20px;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .header::after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 0;
    right: 0;
    height: 40px;
    background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
    border-radius: 0 0 50% 50%;
    z-index: -1;
  }

  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 500px;
    margin: 0 auto;
  }

  .logo-container {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo-img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(255,255,255,0.3);
  }

  .logo-text {
    font-size: 22px;
    font-weight: 800;
    letter-spacing: -0.5px;
  }

  .history-btn {
    background: rgba(255,255,255,0.2);
    border: none;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 18px;
    backdrop-filter: blur(10px);
    transition: all 0.2s ease;
  }

  .history-btn:hover {
    background: rgba(255,255,255,0.3);
    transform: scale(1.05);
  }

  .history-btn:active {
    transform: scale(0.95);
  }

  /* Main Content */
  .main {
    max-width: 500px;
    margin: 0 auto;
    padding: 30px 20px 40px;
    padding-bottom: calc(40px + var(--safe-bottom));
  }

  /* Steps */
  .step {
    display: none;
  }

  .step.active {
    display: block;
    animation: slideIn 0.4s ease;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Hero Section */
  .hero {
    text-align: center;
    margin-bottom: 28px;
  }

  .hero-emoji {
    font-size: 48px;
    margin-bottom: 12px;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .hero-title {
    font-size: 24px;
    font-weight: 800;
    color: var(--text-dark);
    margin-bottom: 8px;
  }

  .hero-subtitle {
    font-size: 15px;
    color: var(--text-medium);
    line-height: 1.5;
  }

  /* Back Button */
  .back-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: none;
    border: none;
    color: var(--primary);
    font-family: inherit;
    font-size: 15px;
    font-weight: 700;
    padding: 8px 0;
    cursor: pointer;
    margin-bottom: 20px;
  }

  .back-btn:hover {
    opacity: 0.8;
  }

  /* Personality Grid */
  .personality-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-bottom: 24px;
  }

  .personality-btn {
    background: var(--card-bg);
    border: 2px solid var(--border);
    border-radius: var(--radius-md);
    padding: 14px 8px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    transition: all 0.2s ease;
    box-shadow: var(--shadow-sm);
  }

  .personality-btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .personality-btn:active {
    transform: scale(0.95);
  }

  .personality-btn.selected {
    border-color: var(--primary);
    background: linear-gradient(180deg, #FFF5F2 0%, #FFEBE5 100%);
    box-shadow: 0 4px 20px rgba(255, 87, 34, 0.25);
  }

  .personality-btn .emoji {
    font-size: 32px;
    filter: grayscale(0.2);
    transition: all 0.2s ease;
  }

  .personality-btn.selected .emoji {
    filter: grayscale(0);
    transform: scale(1.1);
  }

  .personality-btn .name {
    font-size: 10px;
    font-weight: 700;
    color: var(--text-light);
    text-align: center;
    line-height: 1.3;
    text-transform: uppercase;
    letter-spacing: 0.3px;
  }

  .personality-btn.selected .name {
    color: var(--primary);
  }

  /* Section Divider */
  .section-divider {
    text-align: center;
    margin: 24px 0 20px;
    position: relative;
  }

  .section-divider::before {
    content: '';
    position: absolute;
    left: 0;
    right: 0;
    top: 50%;
    height: 1px;
    background: var(--border);
  }

  .section-divider span {
    background: var(--background);
    padding: 0 16px;
    position: relative;
    font-size: 14px;
    font-weight: 700;
    color: var(--text-medium);
  }

  /* Topic Grid */
  .topic-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
    margin-bottom: 24px;
  }

  .topic-btn {
    background: var(--card-bg);
    border: 2px solid var(--border);
    border-radius: var(--radius-md);
    padding: 10px 6px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    transition: all 0.2s ease;
    box-shadow: var(--shadow-sm);
  }

  .topic-btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .topic-btn:active {
    transform: scale(0.95);
  }

  .topic-btn.selected {
    border-color: var(--secondary);
    background: linear-gradient(180deg, #F0F7FF 0%, #E3F2FD 100%);
    box-shadow: 0 4px 20px rgba(30, 136, 229, 0.25);
  }

  .topic-btn .emoji {
    font-size: 24px;
    filter: grayscale(0.2);
    transition: all 0.2s ease;
  }

  .topic-btn.selected .emoji {
    filter: grayscale(0);
    transform: scale(1.1);
  }

  .topic-btn .name {
    font-size: 9px;
    font-weight: 700;
    color: var(--text-light);
    text-align: center;
    line-height: 1.2;
    text-transform: uppercase;
    letter-spacing: 0.2px;
  }

  .topic-btn.selected .name {
    color: var(--secondary);
  }

  /* Custom Prompt */
  .custom-prompt-container {
    margin-bottom: 24px;
  }

  .custom-prompt-container.hidden {
    display: none;
  }

  .custom-prompt-container label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: var(--text-medium);
    margin-bottom: 10px;
  }

  .custom-prompt-container textarea {
    width: 100%;
    padding: 14px;
    border: 2px solid var(--border);
    border-radius: var(--radius-md);
    font-family: inherit;
    font-size: 15px;
    resize: none;
    height: 90px;
    background: var(--card-bg);
    transition: all 0.2s ease;
  }

  .custom-prompt-container textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(255, 87, 34, 0.1);
  }

  /* Buttons */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 16px 28px;
    border: none;
    border-radius: var(--radius-full);
    font-family: inherit;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
    min-height: 56px;
  }

  .btn:hover {
    transform: translateY(-2px);
  }

  .btn:active {
    transform: scale(0.98);
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
  }

  .btn-block {
    width: 100%;
  }

  .btn-primary {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
    box-shadow: 0 4px 20px rgba(255, 87, 34, 0.4);
  }

  .btn-primary:hover:not(:disabled) {
    box-shadow: 0 6px 28px rgba(255, 87, 34, 0.5);
  }

  .btn-secondary {
    background: linear-gradient(135deg, var(--secondary) 0%, #1565C0 100%);
    color: white;
    box-shadow: 0 4px 20px rgba(30, 136, 229, 0.4);
  }

  .btn-accent {
    background: linear-gradient(135deg, var(--accent) 0%, #AD1457 100%);
    color: white;
    box-shadow: 0 4px 20px rgba(216, 27, 96, 0.4);
  }

  .btn-success {
    background: linear-gradient(135deg, var(--success) 0%, #00A844 100%);
    color: white;
    box-shadow: 0 4px 20px rgba(0, 200, 83, 0.4);
  }

  .btn-outline {
    background: var(--card-bg);
    border: 2px solid var(--border);
    color: var(--text-dark);
    box-shadow: var(--shadow-sm);
  }

  .btn-outline:hover {
    border-color: var(--primary);
    color: var(--primary);
  }

  /* Suggestions List */
  .suggestions-list {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .suggestion-card {
    background: var(--card-bg);
    border-radius: var(--radius-lg);
    padding: 18px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: var(--shadow-sm);
    border: 2px solid transparent;
    position: relative;
    overflow: hidden;
  }

  .suggestion-card::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 5px;
  }

  .suggestion-card:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-lg);
  }

  .suggestion-card:active {
    transform: scale(0.98);
  }

  .suggestion-card.type-diary::before { background: var(--primary); }
  .suggestion-card.type-funfact::before { background: var(--secondary); }
  .suggestion-card.type-mood::before { background: var(--accent); }
  .suggestion-card.type-amsterdam::before { background: var(--success); }

  .suggestion-card .type-header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }

  .suggestion-card .type-icon {
    width: 36px;
    height: 36px;
    border-radius: var(--radius-sm);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
  }

  .suggestion-card.type-diary .type-icon { background: var(--primary-light); }
  .suggestion-card.type-funfact .type-icon { background: var(--secondary-light); }
  .suggestion-card.type-mood .type-icon { background: var(--accent-light); }
  .suggestion-card.type-amsterdam .type-icon { background: var(--success-light); }

  .suggestion-card .type-name {
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .suggestion-card.type-diary .type-name { color: var(--primary); }
  .suggestion-card.type-funfact .type-name { color: var(--secondary); }
  .suggestion-card.type-mood .type-name { color: var(--accent); }
  .suggestion-card.type-amsterdam .type-name { color: var(--success); }

  .suggestion-card .suggestion-text {
    font-size: 15px;
    line-height: 1.6;
    color: var(--text-dark);
  }

  /* Caption Editor */
  .caption-editor {
    width: 100%;
    min-height: 160px;
    padding: 18px;
    border: 2px solid var(--border);
    border-radius: var(--radius-lg);
    font-family: inherit;
    font-size: 16px;
    line-height: 1.6;
    resize: none;
    background: var(--card-bg);
    transition: all 0.2s ease;
  }

  .caption-editor:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(255, 87, 34, 0.1);
  }

  .char-count {
    text-align: right;
    font-size: 13px;
    font-weight: 600;
    color: var(--text-light);
    margin: 8px 0 20px;
  }

  .post-type-badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 18px;
    border-radius: var(--radius-full);
    font-size: 13px;
    font-weight: 700;
    color: white;
    margin-bottom: 16px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  /* Preview */
  .preview-container {
    background: var(--card-bg);
    border-radius: var(--radius-lg);
    overflow: hidden;
    box-shadow: var(--shadow-lg);
    margin-bottom: 20px;
  }

  .preview-image {
    width: 100%;
    display: block;
  }

  .caption-preview {
    background: var(--card-bg);
    border-radius: var(--radius-lg);
    padding: 18px;
    margin-bottom: 20px;
    box-shadow: var(--shadow-sm);
  }

  .caption-preview h3 {
    font-size: 12px;
    font-weight: 700;
    color: var(--text-light);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 10px;
  }

  .caption-preview p {
    font-size: 15px;
    line-height: 1.6;
  }

  .action-buttons {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-bottom: 14px;
  }

  .action-buttons .btn {
    padding: 14px 10px;
    font-size: 13px;
    min-height: 50px;
  }

  /* History Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    z-index: 200;
    padding: 20px;
    overflow-y: auto;
  }

  .modal.active {
    display: flex;
    align-items: flex-start;
    justify-content: center;
  }

  .modal-content {
    background: var(--card-bg);
    border-radius: var(--radius-lg);
    width: 100%;
    max-width: 500px;
    max-height: 80vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    margin-top: 40px;
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 20px;
    border-bottom: 1px solid var(--border);
  }

  .modal-header h2 {
    font-size: 18px;
    font-weight: 700;
  }

  .close-btn {
    background: none;
    border: none;
    font-size: 28px;
    color: var(--text-light);
    cursor: pointer;
    line-height: 1;
  }

  .history-list {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
  }

  .history-item {
    display: flex;
    gap: 12px;
    padding: 14px;
    border-radius: var(--radius-md);
    margin-bottom: 12px;
    background: var(--background);
  }

  .history-item img {
    width: 60px;
    height: 60px;
    border-radius: var(--radius-sm);
    object-fit: cover;
  }

  .history-item-info {
    flex: 1;
  }

  .history-item-info .date {
    font-size: 12px;
    color: var(--text-light);
    font-weight: 600;
  }

  .history-item-info .caption {
    font-size: 14px;
    line-height: 1.4;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    margin-top: 4px;
  }

  /* Loading Overlay */
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255,248,245,0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 300;
  }

  .loading-overlay.hidden {
    display: none;
  }

  .loading-content {
    text-align: center;
  }

  .loading-spinner {
    width: 50px;
    height: 50px;
    border: 4px solid var(--border);
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 16px;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .loading-content p {
    font-size: 16px;
    font-weight: 600;
    color: var(--text-dark);
  }

  /* Toast */
  .toast {
    position: fixed;
    bottom: calc(20px + var(--safe-bottom));
    left: 50%;
    transform: translateX(-50%);
    background: var(--text-dark);
    color: white;
    padding: 14px 28px;
    border-radius: var(--radius-full);
    font-size: 14px;
    font-weight: 600;
    z-index: 400;
    animation: slideUp 0.3s ease;
    box-shadow: var(--shadow-lg);
  }

  .toast.hidden {
    display: none;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateX(-50%) translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  }

  /* Utilities */
  .hidden {
    display: none !important;
  }

  /* Empty State */
  .empty-state {
    text-align: center;
    padding: 40px 20px;
    color: var(--text-light);
  }

  .empty-state .emoji {
    font-size: 48px;
    margin-bottom: 16px;
  }

  /* Footer Branding */
  .footer-brand {
    text-align: center;
    padding: 24px 20px;
    font-size: 13px;
    color: var(--text-light);
  }

  .footer-brand span {
    color: var(--primary);
    font-weight: 700;
  }

  /* Decorative Elements */
  .decoration {
    position: fixed;
    pointer-events: none;
    opacity: 0.03;
    font-size: 200px;
    z-index: -1;
  }

  .decoration.top-right {
    top: -50px;
    right: -50px;
  }

  .decoration.bottom-left {
    bottom: -50px;
    left: -50px;
  }
</style>
